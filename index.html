          it("[] => 0", function() {
            expect(differenceMaxMinWorker()).toBe(0);
          });

            expect(differenceMaxMinWorker(0, 0, 0, -1, -100)).toBe(100);

        describe("Насадка вычисления разницы сумм чётных и нечётных элементов", function() {

            expect(averageEvenElementsWorker()).toBe(0);

          it("[1, 2, 3, 4, 5, 6, 7, 8, 9] => [2, 4, 6, 8] => 5", function() {
            expect(averageEvenElementsWorker(1, 2, 3, 4, 5, 6, 7, 8, 9)).toBe(5);

            expect(averageEvenElementsWorker(15, 97, 85, 64, 67, 10, 69, 40, 15, 35)).toBe(38);
